{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<main>
    <div class="task-form">
        <h3>Add Task</h3>
            <form method="post" action="{% url 'add task' %}" enctype="multipart/form-data">
                {% csrf_token %}
                    {% for hidden in postForm.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}

                {{ task_form.as_p }}

                <input type="submit" name="submit" value="Submit"/>
            </form>
    </div>
</main>
{% endblock %}
